<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Support our Christmas Appeal
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Open Sans', sans-serif;
        }
  </style>
 </head>
 <body class="bg-white">
  <div class="relative">
   <!-- Top bar -->
   <div class="bg-red-600 text-white py-1 px-4 text-sm flex justify-between items-center">
    <div>
     <span>
      Find your local Salvation Army
     </span>
     |
     <a class="underline" href="#">
      salvationist.org.uk
     </a>
    </div>
    <div class="space-x-4">
     <a class="hover:underline" href="#">
      Who we are
     </a>
     <a class="hover:underline" href="#">
      What we do
     </a>
     <a class="hover:underline" href="#">
      How you can help
     </a>
     <button class="bg-white text-red-600 py-1 px-3 rounded-sm">
      DONATE
     </button>
     <i class="fas fa-search">
     </i>
    </div>
   </div>
   <!-- Main content -->
   <div class="relative">
    <!-- Image with text overlay -->
    <img alt="A joyful boy and two women in Christmas sweaters sharing a Christmas cracker" class="w-full h-auto" height="768" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-2VT3w16rCYpOLnYh2Z51LPNW/user-Nwyoy5hucQCAYAU1gDR5rIQv/img-N7kjE0oyPkUmCmcclLGIOcTW.png?st=2023-11-26T22%3A56%3A22Z&amp;se=2023-11-27T00%3A56%3A22Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2023-11-26T13%3A28%3A41Z&amp;ske=2023-11-27T13%3A28%3A41Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=zoRCRUbiwP6VS%2BLjJPT2VTgtGEvwlGwhRkOSgLYeY5g%3D" width="1705"/>
    <div class="absolute top-0 left-0 w-full h-full bg-red-600 bg-opacity-50 flex flex-col justify-center items-start p-8">
     <h1 class="text-white font-bold text-6xl mb-4">
      Support our Christmas Appeal
     </h1>
     <p class="text-white font-semibold text-2xl mb-8">
      Join us in helping people in need
     </p>
     <button class="bg-black text-white py-3 px-6">
      DONATE
     </button>
    </div>
   </div>
   <!-- Donation box -->
   <div class="absolute top-1/4 right-0 mr-8 bg-white p-6 shadow-lg rounded-md">
    <h2 class="text-gray-700 font-semibold mb-4">
     Please make a donation today
    </h2>
    <div class="grid grid-cols-2 gap-4 mb-4">
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £168
     </button>
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £95
     </button>
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £45
     </button>
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £28
     </button>
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £19
     </button>
     <button class="border-2 border-gray-300 py-2 px-4 rounded-md">
      £9
     </button>
    </div>
    <div class="flex items-center mb-4">
     <span class="text-gray-700 font-semibold text-3xl mr-2">
      £
     </span>
     <input class="border-2 border-gray-300 py-2 px-4 rounded-md text-3xl w-full" type="text" value="19"/>
    </div>
    <div class="flex justify-between items-center mb-4">
     <select class="border-2 border-gray-300 py-2 px-4 rounded-md">
      <option>
       GBP
      </option>
     </select>
     <button class="bg-red-600 text-white py-2 px-6 rounded-md">
      Donate Now
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
